<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">

    <title>Shorten URL</title>
</head>
<body>
    <div class="container">
        <div class="row heading">
            <h1>Project to create tiny URLs</h1>
        </div>
    </div>
    <div class="d-lg-flex align-items-center justify-content-center vh-100 ">
        <form id="add_url" method="post">
            <div class="row form-control-lg">
                <label for="url_field" class="col-sm-4 form-label">Add URL to shorten</label>
                <input type="text" name="url" class="col-sm-8 form-control" id="url_field" placeholder="Add URL to shorten" required>
            </div>
            <div class="row form-control-lg val-error-msg">
                <span id="msg_span"></span>
            </div>
            <div class="row form-control-sm justify-content-center">
                <button type="submit" class="col-sm-3 btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./custom.js"></script>
</body>
</html>
